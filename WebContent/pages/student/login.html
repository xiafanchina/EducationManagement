<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>睿智学生登录</title>
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/login.js"></script><!--表单验证JS-->
</head>
<body>
<header><img src="images/ruizhi01.png" width="382" height="88"></header>
<article>
    
    <div class="article">
        <div class="loginLeft"><img src="images/login.jpg" width="553" height="400"></div>
        <div class="loginRight">
            <div class="loginBorder">
                <h1>欢迎登录</h1>
                <label class="loginName"><b></b><input type="text" name="email" id="email" class="email" placeholder="请输入邮箱地址" promptNull="邮箱账号不能为空" promptError="请输入有效邮箱帐号"></label>
                <label class="Password"><b></b><input type="password"  id="password" placeholder="请输入登录密码"></label>
                <div class="loginButton">
                    <button type="button" id="submit" >登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                </div>
                <div class="other">
                    <div><a href="studentRegister.html">学生注册</a></div>
                    <!-- <div><a href="">忘记密码？</a></div> -->
                </div>
            </div>
        </div>
    </div>
</article>
<foot></foot>
</body>
</html>

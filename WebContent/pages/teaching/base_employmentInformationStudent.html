<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>学生就业信息</title>
    <link rel="stylesheet" type="text/css" href="css/frameHtml.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/JobInfo/studentIobInfo.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        	showStudentMsg(1);
        });
    </script>
</head>
<body>
<header>
    <div><a href="">就业信息</a>&nbsp;&rAarr;&nbsp;<a href="">班级就业信息</a></div>
</header>
<div class="tableDetails">
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th>班级名称</th>
            <td colspan="3" id="class_name"></td>
            <th>结课时间</th><td id="course_end"></td>
            <th>就业率</th><td id="ratio"></td>
        </tr>
        <tr>
            <th>班级ID</th><td id="class_id"></td>
            <th>方向</th><td id="lesson"></td>
            <th>开班地点</th><td id="class_place"></td>
            <th>班级人数</th><td id="class_num"></td>
        </tr>
        <tr>
            <th>主讲</th><td id="lecturer"></td>
            <th>助教</th><td id="assistant"></td>
            <th>班主任</th><td id="teacher"></td>
            <th>就业人数</th><td id="job_num"></td>

        </tr>
    </table>
</div>
<div class="buttonGather"><button class="back">返回</button><button onclick="tabletoExcel('tableExcel')">导出就业信息</button></div>
<div class="tableList">
    <table border="0" cellpadding="0" cellspacing="0" id="tableExcel" >
        <tr>
            <th></th>
            <th width="60">学号</th>
            <th width="60">姓名</th>
            <th width="35">性别</th>
            <th width="90">手机号</th>
            <th width="90">QQ号</th>
            <th>公司名称</th>
            <th width="90">公司电话</th>
            <th>公司地址</th>
            <th width="120">职位</th>
            <th width="70">转正薪资（每月）</th>
            <th width="60">就业状态</th>
        </tr>
        <tbody id="tb">
	        <tr>
	            <td id="num"></td>
	            <td id="student_id"></td>
	            <td id="name"></td>
	            <td id="sex"></td>
	            <td id="phone"></td>
	            <td id="qq"></td>
	            <td class="left" id="company_name"></td>
	            <td id="company_phone"></td>
	            <td class="left" id="company_address"></td>
	            <td id="job"></td>
	            <td id="salary"></td>
	            <td><span class="green" id="have_job"></span></td>
	        </tr>
        </tbody>
    </table>
</div>
<div class="tablePage">
    <div>共<span></span>条记录，每页<span></span>条，共<span></span>页</div>
    <a href="javascript:showPage('top')" class="pageTop"></a>
    <a href="javascript:showPage('up')" class="pageUp"></a>
    <em><input type="text" name="tablePage" placeholder="1"></em>
    <a href="javascript:showPage('down')" class="pageDown"></a>
    <a href="javascript:showPage('bottom')" class="pageBottom"></a>
</div>
</body>
</html>
<!--滚动条开始-->
<link rel="stylesheet" type="text/css" href="mCustomScrollbar/jquery.mCustomScrollbar.css">
<script src="js/jquery-ui.min.js"></script>
<script src="mCustomScrollbar/jquery.mousewheel.min.js"></script>
<script src="mCustomScrollbar/jquery.mCustomScrollbar.js"></script>
<style>
    ._mCS_1 .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar,._mCS_1 .mCSB_scrollTools .mCSB_draggerRail{
        border-radius: 0;
        margin: 0;
    }
    ._mCS_1 .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar{
        /* 2nd scrollbar dragger style... */
        background-color: #355372;
        height: 10px;
    }
    ._mCS_1 .mCSB_scrollTools .mCSB_draggerRail{
        height: 8px;
        border: 1px solid #355372;
        background-color: #FFFFFF;
    }
</style>
<script type='text/javascript'>
    (function ($) {
        $(document).ready(function () {
            $("div.tableList").mCustomScrollbar({
                scrollButtons: {
                    enable: false,
                    scrollType: "continuous",
                    scrollSpeed: 20,
                    scrollAmount: 40
                },
                horizontalScroll: true
            });
        });

    })(jQuery);
</script>
<!--滚动条结束-->

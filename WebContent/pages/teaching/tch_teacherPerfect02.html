    <script type="text/javascript">
        $(document).ready(function () {
            $(".ui-select").selectWidget({
                change: function (changes) {
                    return changes;
                },
                effect: "slide",
                keyControl: true,
                speed: 200,
                scrollHeight: 250
            });
            $(".nation").click(function () {
                $(".blackBg").css("display","block");
                $(".popTips").css("display","block");
            });
            $(".blackBg,span.popOut,button.popBack").click(function () {
                $(".blackBg").css("display","none");
                $(".popTips").css("display","none");
            });
            $("label.radio").click(function () {
                if($(this).find("input").is(":checked")){
                    $("label.radio").removeClass("checked");
                    $(this).addClass("checked");
                }else{
                    $(this).removeClass("checked");
                }
            })
            $("div.popButton > button").click(function () {
                var $checkedVal = $("input[name='nationOther']:checked").val()
                $("input.other").val($checkedVal);
                $("input.other").siblings("a").text($checkedVal);
                $(".blackBg").css("display","none");
                $(".popTips").css("display","none");
                $("input.other").attr("checked","checked");
                $("input.other").parent().addClass("checked");
            })
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>班级就业信息</title>
    <link rel="stylesheet" type="text/css" href="css/frameHtml.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/JobInfo/classJobInfo.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			showMsg(1);
		});
	</script>
</head>
<body>
<header>
    <div><a href="">就业信息</a></div>
</header>
<div class="tableList">
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th width="30"></th>
            <th width="60">班级ID</th>
            <th>班级名称</th>
            <th>方向</th>
            <th>主讲</th>
            <th>助教</th>
            <th>班主任</th>
            <th width="70">班级人数</th>
            <th width="70">就业人数</th>
            <th width="70">就业率</th>
        </tr>
        <tbody id="tb">
	        <tr >
	            <td id="num"></td>
	            <td id="class_id"></td>
	            <td id="class_name"></td>
	            <td id="lesson"></td>
	            <td id="lecturer"></td>
	            <td id="assistant"></td>
	            <td id="teacher"></td>
	            <td id="class_num"></td>
	            <td id="job_num"></td>
	            <td id="ratio"></td>
	        </tr>
        </tbody>
    </table>
</div>
<div class="tablePage">
    <div>共<span></span>条记录，每页<span></span>条，共<span></span>页</div>
    <a href="javascript:showPage('top')" class="pageTop"></a>
    <a href="javascript:showPage('up')" class="pageUp"></a>
    <em><input type="text" name="tablePage" placeholder="1"></em>
    <a href="javascript:showPage('down')" class="pageDown" ></a>
    <a href="javascript:showPage('bottom')" class="pageBottom"></a>
</div>
</body>
</html>

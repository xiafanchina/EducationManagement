<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>我的班级</title>
    <link rel="stylesheet" type="text/css" href="css/frameHtml.css">
    <link rel="stylesheet" type="text/css" href="./css/pages.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="./js/jquery.page.js"></script>
    <script type="text/javascript" src="./js/myclass/base_myClass.js"></script>
    <script type="text/javascript">
    
    </script>
</head>
<body>
<header>
    <div><a href="">我的班级</a></div>
</header>
<div class="tableList">
    <table border="0" cellpadding="0" cellspacing="0">
    	<thead>
	        <tr>
	            <th width="70">班级ID</th>
	            <th>班级名称</th>
	            <th width="70">方向</th>
	            <th>主讲</th>
	            <th>助教</th>
	            <th>班主任</th>
	            <th width="70">班级人数</th>
	            <th width="90">开班时间</th>
	            <th width="90">班级状态</th>
	        </tr>
	       </thead>
	       <tbody id="tb">
		       	<tr dataId="">
		            <td id="class_id"></td>
		            <td id="name"></td>
		            <td id="lesson"></td>
		            <td id="lecturer"></td>
		            <td id="assistant"></td>
		            <td id="teacher"></td>
		            <td id="class_num"></td>
		            <td id="class_start"></td>
		            <td id="status"><span class="classAgo"></span></td>
	       		 </tr>
	       </tbody>
    </table>
</div>
<div class="tablePage">
    <div>共<span id = "totalNums">0</span>条记录，每页<span id="pageSize">0</span>条，共<span id = "pageNums">0</span>页</div>
    <a class="pageTop" onclick="first()"></a> 
    <a class="pageUp" onclick="pageUp()"></a>
    <em><input id = "inputPage" onchange="turnPage(this)" type="text" name="tablePage" value=""></em>
    <a class="pageDown" onclick="pageDown()"></a>
    <a class="pageBottom" onclick="last()"></a>
</div>
</body>

<!--滚动条开始-->
<link rel="stylesheet" type="text/css" href="mCustomScrollbar/jquery.mCustomScrollbar.css">
<script src="js/jquery-ui.min.js"></script>
<script src="mCustomScrollbar/jquery.mousewheel.min.js"></script>
<script src="mCustomScrollbar/jquery.mCustomScrollbar.js"></script>
<style>
    ._mCS_1 .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar,._mCS_1 .mCSB_scrollTools .mCSB_draggerRail{
        border-radius: 0;
        margin: 0;
    }
    ._mCS_1 .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar{
        /* 2nd scrollbar dragger style... */
        background-color: #355372;
        height: 10px;
    }
    ._mCS_1 .mCSB_scrollTools .mCSB_draggerRail{
        height: 8px;
        border: 1px solid #355372;
        background-color: #FFFFFF;
    }
</style>
<script type="text/javascript">
(function ($) {
    $(document).ready(function () {
        $("div.tableList").mCustomScrollbar({
            scrollButtons: {
                enable: false,
                scrollType: "continuous",
                scrollSpeed: 20,
                scrollAmount: 40
            },
            horizontalScroll: true
        });
    });

})(jQuery);
</script>
<!--滚动条结束-->
</html>

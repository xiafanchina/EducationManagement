<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>教师审核</title>
    <link rel="stylesheet" type="text/css" href="css/frameHtml.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="js/base_teacherAudit/base_teacherAudit.js"></script>
</head>
<body>
<header>
    <div><a href="#">待审核教师</a></div>
</header>
<div class="tableList">
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th width="30"></th>
            <th width="70">教师编号</th>
            <th>帐号</th>
            <th width="70">姓名</th>
            <th width="40">性别</th>
            <th>常驻地</th>
            <th width="100">代课方向</th>
            <th width="80">提交时间</th>
        </tr>
        <tbody id="tb">
        <tr id="tr">
            <td id="row"></td>
            <td id="Teacher_id"></td>
            <td id="Teacher_email"></td>
            <td id="Teacher_name"></td>
            <td id="Teacher_sex"></td>
            <td id="Teacher_workingPlace"></td>
            <td id="Teacher_course"></td>
            <td id="Teacher_date"></td>
        </tr>
        </tbody>
       
    </table>
</div>
<div class="tablePage">
    <div>共<span id = "totalNums">0</span>条记录，每页<span id="pageSize">0</span>条，
    共<span id = "pageNums">0</span>页</div>
    <a href="#" class="pageTop" onclick="first()"></a> 
    <a href="#" class="pageUp" onclick="pageUp()"></a>
    <em><input id ="inputPage" onchange="turnPage(this)" type="text" name="tablePage" value=""></em>
    <a href="#" class="pageDown" onclick="pageDown()"></a>
    <a href="#" class="pageBottom" onclick="last()"></a>
</div>
</body>
</html>

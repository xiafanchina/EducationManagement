<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link type="text/css" rel="stylesheet" href="css/tch_css.css">
    <link type="text/css" rel="stylesheet" href="css/tch_teacherInput.css">
    <link type="text/css" rel="stylesheet" href="css/tch_drop-down.css"> <!--select选框CSS-->
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/select-widget-min.js"></script><!--select选框JS-->
    <script type="text/javascript" src="js/tch_formRequired.js"></script><!--表单验证JS-->
     <script type="text/javascript" src="js/teacherJs/passwordForget.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("a#vCode").click(function () {
                $(".blackBg").css("display","block");
                $(".popTips").css("display","block");
            });
            $(".blackBg,span.popOut").click(function () {
                $(".blackBg").css("display","none");
                $(".popTips").css("display","none");
            });
        })
    </script>
</head>
<body>
<header>
    <div class="center">
        <img src="images/ruizhi.png">
    </div>
</header>
<div id="studentInput">
    <h1>忘记密码</h1>
    <section>
        <form action="tch_registerSuccess.html" method="post" name="studentForm">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>邮箱</td>
                    <td><input type="text" name="email" class="email" placeholder="请输入邮箱" promptNull="邮箱不能为空"
                               promptError="请输入有效邮箱" id="email" onblur=""></td>
                </tr>
                <tr>
                    <td>验证码</td>
                    <td>
                        <input type="text" name="vCode" class="vCode" style="width: 100px;" placeholder="输入验证码"
                               promptNull="验证码不能为空" promptError="请输入正确验证码" id="code">
                        <a class="button" type="button" id="vCode" style="width: 110px;" onclick="sendCode()">发送验证码</a>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" onclick="tchCheckEmail()" value="提交">
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <div style="height: 75px"></div>
</div>
<footer>&copy; - 湖北工程学院</footer>
<!--弹窗开始-->
<link type="text/css" rel="stylesheet" href="css/tch_popTips.css">
<div class="blackBg"></div>
<div class="popTips" style="width: 410px; height: 140px; margin-left: -205px; margin-top: -150px;">
    <h1>消息提示<span class="popOut">&times;</span></h1>
    <div>验证码已发送至您的邮箱，请前去查看！</div>
    <div class="button">
        <button class="popSubmit" onclick="forEmail()">确&nbsp;&nbsp;&nbsp;&nbsp;定</button>
    </div>
</div>
<!--弹窗结束-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>教师注册</title>
    <link type="text/css" rel="stylesheet" href="css/tch_css.css">
    <link type="text/css" rel="stylesheet" href="css/tch_teacherInput.css">
    <link type="text/css" rel="stylesheet" href="css/tch_drop-down.css"> <!--select选框CSS-->
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/select-widget-min.js"></script><!--select选框JS-->
    <script type="text/javascript" src="js/tch_formRequired.js"></script><!--表单验证JS-->
    <script type="text/javascript" src="js/teacherJs/register.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".ui-select").selectWidget({
                change: function (changes) {
                    return changes;
                },
                effect: "slide",
                keyControl: true,
                speed: 200,
                scrollHeight: 250
            });
        });
    </script>
</head>
<body>
<header>
    <div class="center">
        <img src="images/ruizhi.png">
    </div>
</header>
<div id="studentInput">
    <h1>教师注册</h1>
    <section>
        <form action="tch_registerSuccess.html" method="post" name="studentForm">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr class="warningRed">
                    <td></td>
                    <td>*&nbsp;本页所有选项，皆为必填项</td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td><input type="text" name="email" class="email" id="email" placeholder="请输入邮箱" promptNull="邮箱不能为空"
                               promptError="请输入有效邮箱" onblur="tchRegisterCheckEmai()"></td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" name="fullName"  id="fullName" class="fullName" placeholder="请输入姓名" promptNull="姓名不能为空"
                               promptError="请输入中文姓名"></td>
                </tr>
                <tr>
                    <td>身份证号</td>
                    <td><input type="text" name="IDNo"  id="IDNo" class="IDNo" placeholder="请输入身份证" promptNull="身份证不能为空"
                               promptError="请输入有效身份证号码"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="password" id="password" class="password" placeholder="请输入密码" promptNull="密码不能为空"
                               promptError="请输入正确格式">
                    </td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password" name="passwordConfirm" id="passwordConfirm" class="passwordConfirm" placeholder="请输入确认密码" promptNull="请输入确认密码"
                               promptError="两次密码输入不一致"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" id=""  onclick="tchRegister()">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>

</div>
<footer>&copy; - 湖北工程学院</footer>
</body>
</html>

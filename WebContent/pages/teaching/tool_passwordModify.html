<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>老师-修改密码</title>
    <link rel="stylesheet" type="text/css" href="css/frameHtml.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script src="../../statics/layer/layer.js"></script>
    <script src="../../statics\layer\extend\layer.ext.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/tch_formRequired.js"></script><!--表单验证JS-->
    <script type="text/javascript" src="js\tool_passwordModify\tool_passwordModify.js"></script>
</head>
<body>
<header>
    <div><a href="">系统工具</a>&nbsp;&rAarr;&nbsp;<a href="">修改密码</a></div>
</header>

<table class="addClass passwordModify" style="width: 400px;" border="0" cellspacing="0" cellpadding="0">
    <tr><th>原始密码</th><td><input type="password" name="passwordOld" id="passwordOld" class="passwordOld" placeholder="请输入原始密码" promptNull="原始密码不能为空"
                                promptError="请输入正确原始密码" onblur="OldPassword()"></td></tr>
    <tr><th>新密码</th><td><input type="password" name="password" id="password" class="password" placeholder="请输入密码" promptNull="密码不能为空"
                               promptError="请输入正确格式"></td></tr>
    <tr><th>确认新密码</th><td><input type="password" name="passwordConfirm" id="passwordConfirm" class="passwordConfirm" placeholder="请输入确认密码" promptNull="请输入确认密码"
                                 promptError="两次密码输入不一致" ></td></tr>
</table>

<div class="operationGather"><button class="submit" onclick="tijiao()">提&nbsp;&nbsp;&nbsp;&nbsp;交</button></div>
</body>
</html>

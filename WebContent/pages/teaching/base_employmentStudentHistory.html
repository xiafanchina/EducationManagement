<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>学生就业信息历史</title>
    <link rel="stylesheet" type="text/css" href="css/frameHtml.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/JobInfo/jobInfoHistory.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        	showMsg(1);
            $("div.popClass label").click(function () {
                if($(this).find("input").is(":checked")){
                    $("div.popClass label").removeClass("checked");
                    $(this).addClass("checked");
                }else{
                    $(this).removeClass("checked");
                }
            })
            $("div.tableDetails td[colspan='2'] button").click(function () {
                $(".blackBg").css("display","block");
                $(".popTips").css("display","block");
            });
            $(".blackBg,span.popOut,button.popBack").click(function () {
                $(".blackBg").css("display","none");
                $(".popTips").css("display","none");
            });
        })
    </script>
</head>
<body>
<header>
    <div><a href="">就业信息</a>&nbsp;&rAarr;&nbsp;<a href="">班级就业信息</a>&nbsp;&rAarr;&nbsp;<a href="">学生就业信息</a></div>
</header>
<div class="tableDetails">
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th>学号</th><td id="student_id"></td>
            <th>姓名</th><td id="name"></td>
            <th>性别</th><td id="sex"></td>
        </tr>
        <tr>
            <th>手机号</th><td id="phone"></td>
            <th>QQ号</th><td id="qq"></td>
            <th>账号</th><td id="email"></td>
        </tr>
    </table>
</div>
<div class="buttonGather"><button class="back">返回</button><button class="add" >新增就业信息</button></div>
<div class="tableList">
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th width="30"></th>
            <th width="70">提交日期</th>
            <th>公司名称</th>
            <th width="90">公司电话</th>
            <th>公司地址</th>
            <th width="120">职位</th>
            <th width="70">转正薪资（每月）</th>
            <th width="70">入职时间</th>
            <th>提交人</th>
            <th></th>
        </tr>
        <tbody id="tb">
	        <tr>
	            <td id="num"></td>
	            <td id="submit_date"></td>
	            <td id="com_name"></td>
	            <td id="com_phone"></td>
	            <td id="address"></td>
	            <td id="job"></td>
	            <td id="salary"></td>
	            <td id="entry_date"></td>
	            <td id="submit_person"></td>
	            <td><img src="images/listModify.png"></td>
	        </tr>
        </tbody>
    </table>
</div>
<div class="tablePage">
    <div>共<span></span>条记录，每页<span></span>条，共<span></span>页</div>
    <a href="javascript:showPage('top')" class="pageTop"></a>
    <a href="javascript:showPage('up')" class="pageUp"></a>
    <em><input type="text" name="tablePage" placeholder="1"></em>
    <a href="javascript:showPage('down')" class="pageDown"></a>
    <a href="javascript:showPage('bottom')" class="pageBottom"></a>
</div>
</body>
</html>
<!--弹窗开始-->
<link type="text/css" rel="stylesheet" href="css/popTips.css">
<div class="blackBg"></div>
<div class="popTips" style="width: 410px; margin-left: -205px; margin-top: -150px;">
    <h1>消息提示<span class="popOut">&times;</span></h1>

    <div class="popClassAgo">当前班级状态是<span class="classAgo">开课前</span>，<br>您要将班级状态设置为<span class="classNow">已开课</span>么？</div>
    <div class="warning">（本次修改不可逆）</div>
    <div class="button">
        <button class="popSubmit">确认</button>
        <button class="popBack">取消</button>
    </div>

    <div class="popClass">
        <label class="checked"><input name="classState" type="radio" value="已开课" checked>已开课</label>
        <label><input name="classState" type="radio" value="停课中">停课中</label>
        <label><input name="classState" type="radio" value="已结课">已结课</label>
    </div>
    <div class="warning">（已结课状态设置后不可逆）</div>
    <div class="button">
        <button class="popSubmit">确认</button>
        <button class="popBack">取消</button>
    </div>
</div>
<!--弹窗结束-->

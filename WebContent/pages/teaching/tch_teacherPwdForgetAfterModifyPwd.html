<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>教师注册</title>
    <link type="text/css" rel="stylesheet" href="css/tch_css.css">
    <link type="text/css" rel="stylesheet" href="css/tch_teacherInput.css">
    <link type="text/css" rel="stylesheet" href="css/tch_drop-down.css"> <!--select选框CSS-->
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/select-widget-min.js"></script><!--select选框JS-->
    <script type="text/javascript" src="js/tch_formRequired.js"></script><!--表单验证JS-->
	<script type="text/javascript" src="js/teacherJs/pwdForgetAfterModifyPwd.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".ui-select").selectWidget({
                change: function (changes) {
                    return changes;
                },
                effect: "slide",
                keyControl: true,
                speed: 200,
                scrollHeight: 250
            });
        });
    </script>
</head>
<body>
<header>
    <div class="center">
        <img src="images/ruizhi.png">
    </div>
</header>
<div id="studentInput">
    <h1>修改密码</h1>
    <section>
        <form action="tch_registerSuccess.html" method="post" name="studentForm">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr class="warningRed">
                    <td></td>
                </tr>
                <tr>
                    <td>新密码</td>
                    <td><input type="password" name="password" id="password" class="password" placeholder="请输入密码" promptNull="密码不能为空"
                               promptError="请输入正确格式">
                    </td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password" name="passwordConfirm" id="passwordConfirm" class="passwordConfirm" placeholder="请输入确认密码" promptNull="请输入确认密码"
                               promptError="两次密码输入不一致"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button"  onclick="pwdForgetAfterModifyPwd()">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>

</div>
<footer>&copy; - 湖北工程学院</footer>
</body>
</html>

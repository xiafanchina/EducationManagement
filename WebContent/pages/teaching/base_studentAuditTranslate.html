<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>学生审核-学生档案</title>
    <link rel="stylesheet" type="text/css" href="css/frameHtml.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/base_studentAuditTranslate/base_studentAuditTranslate.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("div.buttonGather > button.back").click(function () {
                history.back();
            })
            $("div.operationGather > button.adopt").click(function () {
                $(".blackBg").css("display","block");
                $(".popTipsAdopt").css("display","block");
            });
            $("div.operationGather > button.return").click(function () {
                $(".blackBg").css("display","block");
                $(".popTipsReturn").css("display","block");
            });
            $(".blackBg,span.popOut,button.popBack").click(function () {
                $(".blackBg").css("display","none");
                $(".popTips").css("display","none");
            });
            $("li.auditWarning").click(function () {
                $(this).toggleClass("auditRed");
                if($(this).find("input[type='checkbox']").attr("checked") == undefined){
                    $(this).find("input[type='checkbox']").attr("checked","checked");
                }else{
                    $(this).find("input[type='checkbox']").removeAttr("checked");
                }
            })
        })

    </script>
</head>
<body>
<header>
    <div><a href="">待审核学生列表</a>&nbsp;&rAarr;&nbsp;<a href="">个人档案</a></div>
</header>

<div class="buttonGather"><button class="back">返回</button></div>
<div id="paging">
<h1 class="finishTitle"><span>张三二六五</span>个人档案</h1>
<ul class="finishInformation">
    <li>
        <ul>
            <li><img src="images/portrait1.jpg" width="97" height="137"></li>
            <li><span>学号</span><span>ST006001</span></li>
            <li><span>所在班级</span><span>20160331黑科技二班</span></li>
            <li ><span>开班地点</span><span>黑龙江省哈尔滨市道外区<br>黑龙江科技大学</span></li>
            <li><span>邮箱</span><span>zhangsan@qq.com</span></li>
            <li><span>身份证号</span><span>265487987979897987849</span></li>
        </ul>
    </li>
    <li>
        <ul id="pageing">
            <li ><span>姓名</span><span>张三二六五</span></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>性别</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>手机号</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>QQ号</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>民族</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>籍贯</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>政治面貌</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>当前学历</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>生源院校</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>所学专业</span><span></span><input type="checkbox"></li>
            <li class="auditWarning" title="标红表示此项为问题项"><span>入学年份</span><span></span><input type="checkbox"></li>
        </ul>
    </li>
</ul>
</div>
<div class="operationGather"><button class="adopt">审核通过</button><button class="return">退&nbsp;&nbsp;&nbsp;&nbsp;回</button></div>
<!--弹窗开始-->
<link type="text/css" rel="stylesheet" href="css/popTips.css" >
<div class="blackBg"></div>
<div class="popTips popTipsAdopt" style="width: 310px; margin-left: -205px; margin-top: -150px;">
    <h1>消息提示<span class="popOut">&times;</span></h1>

    <div class="warning">确定通过</div>
    <div class="button">
        <button class="popSubmit" onclick="studenttrue()">确认</button>
        <button class="popBack">取消</button>
    </div>
</div>

<div class="popTips popTipsReturn" style="width: 310px; margin-left: -205px; margin-top: -150px;">
    <h1>消息提示<span class="popOut">&times;</span></h1>

    <div class="textarea"><textarea placeholder="请输入退回原因" name="stu_reason" id="stu_result"></textarea></div>
    <div class="button">
        <button class="popSubmit" onclick="sendback()">提交</button>
        <button class="popBack">取消</button>
    </div>
</div>
<!--弹窗结束-->
</body>
</html>
